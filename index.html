<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Santa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #0b132b;
      color: #eee;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      direction: rtl;
      position: relative;
    }

    /* قلوب الخلفية */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4f6d;
      font-size: 20px;
      animation: floatHeart 5s linear infinite;
      opacity: 0.6;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 35px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .lock-icon {
      font-size: 60px;
      margin-bottom: 15px;
      transition: 0.4s;
    }

    input {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #ff4f6d;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255,79,109,0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(255,79,109,0.6); }

    #secretContent {
      display: none;
      margin-top: 20px;
      animation: showMsg 1.2s ease forwards;
    }
    @keyframes showMsg {
      0% { opacity: 0; transform: translateY(25px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    img {
      width: 100%;
      max-width: 330px;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    }

    .open {
      color: #69ff9c !important;
      text-shadow: 0 0 15px #69ff9c;
      transform: rotateY(360deg);
    }

    /* فلاش النور */
    #flash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white; opacity: 0; pointer-events: none; z-index: 10;
      transition: 0.4s;
    }

    /* كلام يتكتب حرف حرف */
    .typing {
      display: inline-block;
      white-space: pre-line;
      border-right: 2px solid #ff4f6d;
      animation: cursorBlink 0.7s infinite;
      font-size: 18px;
      line-height: 1.6;
    }
    @keyframes cursorBlink {
      0% { border-color: #ff4f6d; } 50% { border-color: transparent; } 100% { border-color: #ff4f6d; }
    }

    /* انيميشن للصورة (pop + gentle float) */
    .photo-wrap { transform-origin: center; }
    .photo-wrap.pop { animation: popUp 1s ease forwards; }
    @keyframes popUp { 0% { transform: scale(0.6) translateY(30px); opacity:0 } 80% { transform: scale(1.05) translateY(-6px); opacity:1 } 100% { transform: scale(1) translateY(0); } }
    .photo-wrap.float { animation: floatSlow 6s ease-in-out infinite; }
    @keyframes floatSlow { 0%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} 100%{ transform: translateY(0)} }

    /* زر النقل للصفحة التانية بسيط */
    .next-link {
      margin-top: 14px;
      display: inline-block;
      padding: 10px 18px;
      background: #9b4dff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
    .next-link:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(155,77,255,0.25); }

  </style>
</head>
<body>

  <div id="flash"></div>

  <!-- سباون قلوب -->
  <script>
    function spawnHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (18 + Math.random() * 28) + "px";
      heart.style.animationDuration = (4 + Math.random()*5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(spawnHearts, 420);
  </script>

  <div class="card" id="lockCard">
    <div id="lockIcon" class="lock-icon">🔒</div>
    <h2>Secret Santa</h2>
    <p>اِدخلي كلمة السر لفتح المفاجأة ❤️</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPass()">فتح الهدية</button>
    <p id="error" style="color:#ff6d6d;display:none;margin-top:8px;">❌ كلمة السر غلط</p>
  </div>

  <div class="card" id="secretContent">
    <div class="photo-wrap" id="photoWrap">
      <img src="marioma.jpg" alt="Marioma" id="mImage">
    </div>

    <h2 style="color:#ff4f6d">✨ اغلى مريومه في الدنيا✨</h2>

    <p id="msg" class="typing"></p>

    <!-- رابط/زر بسيط يوديك للصفحة التانية -->
    <a href="flower.html" class="next-link" id="nextLink" style="display:none;">يلا بينا علي اللي بعده 🌚</a>
  </div>

<script>
  /* صوت جميل عند الفتح */
  function playOpenSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function tone(freq, time) {
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.connect(g); g.connect(ctx.destination);
      o.frequency.value = freq; o.type = "sine";
      g.gain.setValueAtTime(0.18, ctx.currentTime + time);
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + time + 0.9);
      o.start(ctx.currentTime + time); o.stop(ctx.currentTime + time + 0.9);
    }
    tone(440, 0); tone(660, 0.12); tone(880, 0.28);
  }

  /* فلاش النور */
  function flashLight() {
    const f = document.getElementById("flash");
    f.style.opacity = 1;
    setTimeout(() => { f.style.opacity = 0; }, 160);
  }

  /* كتابة الكلام حرف حرف */
  function typeWriter(text, element, speed = 40) {
    let i = 0;
    element.innerHTML = "";
    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  function checkPass() {
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');
    const lockIcon = document.getElementById('lockIcon');

    if (pass === "marioma") {
      // انيميشن فتح القفل
      lockIcon.classList.add("open");
      lockIcon.textContent = "🔓";

      // صوت وفلاش
      playOpenSound();
      flashLight();

      // بعد تأخير بسيط نعرض المحتوى ونشغّل انيميشن الصورة والنص
      setTimeout(() => {
        document.getElementById('lockCard').style.display = "none";
        document.getElementById('secretContent').style.display = "block";

        // انيميشن الصورة: pop ثم float
        const photoWrap = document.getElementById("photoWrap");
        photoWrap.classList.add("pop");
        setTimeout(() => { photoWrap.classList.add("float"); }, 1200);

        // اكتب الرسالة حرف حرف
        const text =
`يارب نفضل مع بعض طول العمر
وعمرنا ما نتفرق أبداً حتى لو حصل ما بينا أيه
ويتحقق الحلم اللي نفسي فيه ❤️`;
        typeWriter(text, document.getElementById("msg"), 40);

        // بعد ما الرسالة تبتدي، خلّي رابط "يلا بينا..." يطلع
        setTimeout(() => {
          document.getElementById("nextLink").style.display = "inline-block";
        }, 2200);

      }, 700);

    } else {
      error.style.display = "block";
      setTimeout(() => error.style.display = "none", 2000);
    }
  }
</script>

</body>
</html>
