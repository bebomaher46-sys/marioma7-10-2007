<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>بس كده 😄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      direction: rtl;
      overflow: hidden;
      color: #fff;
    }

    /* قلوب خفيفة */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff6f91;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease forwards;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .typing {
      font-size: 22px;
      line-height: 1.6;
      border-right: 2px solid #ff6f91;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation:
        typing 3s steps(30, end) forwards,
        blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(255,111,145,0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,111,145,0.6);
    }

    #bye {
      margin-top: 15px;
      font-size: 26px;
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }
  </style>
</head>

<body>

<script>
  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random()*20) + "px";
    h.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }
  setInterval(spawnHeart, 500);
</script>

<div class="card">
  <div class="typing">
    اجمل مريومه في الدنيا كلها ❤️
  </div>

  <button onclick="showBye()">
    اقفلي بقا كفاية كده 🙈🌚
  </button>

  <div id="bye">😉</div>
</div>

<script>
  function showBye() {
    document.getElementById("bye").style.display = "block";
  }
</script>

</body>
</html>
